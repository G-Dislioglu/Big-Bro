name: Manual Deploy Trigger

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update deploy trigger file
        run: |
          mkdir -p .deploy
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .deploy/trigger.txt

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .deploy/trigger.txt
          git commit -m "chore: deploy trigger" || exit 0
          git push
